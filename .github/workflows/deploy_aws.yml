name: ðŸš€ Deploy Spring Boot JAR to EC2 (Java 17)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew bootJar

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Copy JAR to EC2
        run: |
          scp build/libs/*.jar ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/app/app.jar

      - name: Restart App on EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          set -e
          cd /home/${{ secrets.EC2_USER }}/app
    
          # ì•ˆì „í•˜ê²Œ í™˜ê²½ë³€ìˆ˜ ì£¼ìž…
          set -o allexport
          source .env
          set +o allexport
    
          echo "ðŸ” Killing old Spring Boot process..."
          pkill -f 'java -jar' || true
    
          echo "ðŸš€ Starting new Spring Boot app with .env variables"
          nohup java -jar app.jar --server.port=8080 --server.address=0.0.0.0 > nohup.out 2>&1 &
          EOF  
