name: Deploy Spring to ECS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      CLUSTER:     ${{ secrets.ECS_CLUSTER }}
      SERVICE:     ${{ secrets.ECS_SERVICE }}
      REGISTRY:    ${{ secrets.ECR_REGISTRY }}   # e.g. 123456789012.dkr.ecr.ap-northeast-2.amazonaws.com
      REPO:        ${{ secrets.ECR_REPO }}       # e.g. howru-spring
      CONTAINER:   spring-app                    # ECS 컨테이너 이름(태스크 정의에 있는 이름)

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push image
        run: |
          set -e
          IMAGE="${REGISTRY}/${REPO}:${GITHUB_SHA}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> "$GITHUB_ENV"

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get current task definition ARN
        id: cur
        run: |
          ARN=$(aws ecs describe-services \
            --cluster "$CLUSTER" \
            --services "$SERVICE" \
            --query 'services[0].taskDefinition' \
            --output text)
          echo "TASKDEF_ARN=$ARN" >> "$GITHUB_OUTPUT"

      - name: Export current task definition JSON
        run: |
          aws ecs describe-task-definition \
            --task-definition "${{ steps.cur.outputs.TASKDEF_ARN }}" \
            --query 'taskDefinition' > taskdef.json

      - name: Patch image
        run: |
          cat taskdef.json \
          | jq 'del(.taskDefinitionArn,.revision,.status,.requiresAttributes,.compatibilities,.registeredAt,.registeredBy,.runtimePlatform)' \
          | jq --arg C "${CONTAINER}" --arg IMG "${IMAGE}" '
              .containerDefinitions |=
              map(if .name == $C then .image = $IMG else . end)
            ' > taskdef-patched.json
          cat taskdef-patched.json

      - name: Register new task definition
        id: reg
        run: |
          NEW_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://taskdef-patched.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          echo "NEW_TASKDEF_ARN=$NEW_ARN" >> "$GITHUB_OUTPUT"

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster "$CLUSTER" \
            --service "$SERVICE" \
            --task-definition "${{ steps.reg.outputs.NEW_TASKDEF_ARN }}"

      - name: Wait for service stable (optional)
        run: |
          aws ecs wait services-stable --cluster "$CLUSTER" --services "$SERVICE" || true
